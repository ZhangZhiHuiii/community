<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>00社区--提交</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid body">
        <div class="row main">
            <div class="col-lg-9 col-xs-12 col-md-12 col-sm-12">
                <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）：</label>
                        <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参考右侧提示）：</label>
                        <textarea class="form-control" name="description" th:text="${description}" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签,以，号 分割">
                    </div>
                    <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                    <button type="submit" class="btn btn-success btn-publich">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-xs-12 col-md-12 col-sm-12">
                <h3>问题发起指南</h3><br>
                问题描述：请用精简的语言描述您的问题，不超过25字<br>
                问题补充：详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料；<br>
                选择标签：选择一个或多个适合的标签，用逗号隔开，每个标签不超过10个字<br>
            </div>
        </div>
    </div>

</body>
</html>
